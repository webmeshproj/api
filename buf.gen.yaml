version: v1
managed:
  enabled: true
  go_package_prefix:
    default: gitlab.com/webmesh/api/webmesh/v1
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: .
    opt: paths=source_relative
  - plugin: buf.build/grpc/go
    out: .
    opt: paths=source_relative
  - plugin: buf.build/community/pseudomuto-doc:v1.5.1
    out: doc
